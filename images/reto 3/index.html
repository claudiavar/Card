<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&&display=swap" rel="stylesheet">
    <title>Cartilla</title>
</head>

<body>
    <section>
        <div class="card">
            <div class="card-foto">
                <img width="250" class="image-principal" src="./image-equilibrium.jpg" alt="">
            </div>
            <div class="contenedor-dos">
                <h4 class="text-white">Equilibrium #3429</h4>
                <p class="text-gray">Our Equilibrium collection promotes balance and calm.</p>
                <div class="contenedor-detalle">
                    <div>
                        <img src="./icon-ethereum.svg" alt="">
                        <span class="text-eth">0.041 ETH</span>
                    </div>
                    <div>
                        <img src="./icon-clock.svg" alt="">
                        <span class="text-reloj">3 days left</span>
                    </div>
                </div>
                <hr>
                <div class="contenedor-autor">
                    <div>
                        <img class="foto" width="30" src="./image-avatar.png" alt="" />
                    </div>
                    <div class="autor">
                        <span class="text-gray">Creation of</span>
                        <span class="text-white">Claudia Vargas</span>
                    </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
